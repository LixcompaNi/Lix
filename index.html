<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background: #000000; 
            color: white; 
            font-family: 'Inter', -apple-system, sans-serif; 
            min-height: 100vh;
            margin: 0;
        }
        .glass-card { 
            background: #1c1c1d;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .premium-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .star-gold { 
            background: linear-gradient(90deg, #ffc107, #ff9800);
            color: black;
        }
        .ton-blue { background: #24a1de; }
        .admin-panel { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #000000; 
            z-index: 100; 
            padding: 20px;
        }
        .tab-active { border-bottom: 2px solid white; color: white; }
        .tab-inactive { color: #8e8e93; }
    </style>
</head>
<body class="max-w-md mx-auto p-4 select-none">

    <header class="text-center pt-10 pb-10">
        <p class="text-[#8e8e93] text-sm font-medium mb-1">Total Balance</p>
        <h1 class="text-5xl font-bold tracking-tight">$542.00</h1>
    </header>

    <div class="flex justify-center gap-10 mb-10">
        <div onclick="webApp.showAlert('Wallet Address copied!')" class="flex flex-col items-center">
            <div class="w-12 h-12 bg-[#24a1de] rounded-full flex items-center justify-center text-xl mb-2">‚Üë</div>
            <span class="text-xs font-medium">Send</span>
        </div>
        <div onclick="userPay()" class="flex flex-col items-center">
            <div class="w-12 h-12 bg-[#24a1de] rounded-full flex items-center justify-center text-xl mb-2">‚≠ê</div>
            <span class="text-xs font-medium">Add Stars</span>
        </div>
        <div onclick="copyAddress()" class="flex flex-col items-center">
            <div class="w-12 h-12 bg-[#24a1de] rounded-full flex items-center justify-center text-xl mb-2">üìã</div>
            <span class="text-xs font-medium">Receive</span>
        </div>
    </div>

    <div class="flex gap-6 px-2 mb-4 text-sm font-bold border-b border-[#1c1c1d]">
        <div class="pb-2 tab-active">Tokens</div>
        <div class="pb-2 tab-inactive uppercase opacity-50">Collectibles</div>
    </div>

    <div class="space-y-1" id="market-list">
        </div>

    <div class="mt-8 glass-card p-6 rounded-3xl">
        <h3 class="text-lg font-bold mb-4">Create your own Token</h3>
        <input type="text" id="user-coin-name" placeholder="TOKEN NAME" 
               class="w-full bg-black border border-[#2c2c2e] p-4 rounded-2xl mb-4 text-white outline-none focus:border-[#24a1de]">
        
        <button onclick="userPay()" class="w-full py-4 star-gold rounded-2xl font-bold text-sm uppercase transition-transform active:scale-95">
            Pay 100 ‚≠ê
        </button>
    </div>

    <div id="admin-screen" class="admin-panel">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-bold text-red-500 italic">MASTER ACCESS</h2>
            <button onclick="closeAdmin()" class="text-2xl">‚úï</button>
        </div>
        <div class="space-y-4">
            <div class="bg-[#1c1c1d] p-6 rounded-3xl">
                <p class="text-xs font-bold text-gray-500 mb-4 uppercase">Mint New Token</p>
                <input type="text" id="adm-coin-name" class="w-full bg-black p-4 rounded-xl mb-3 border border-[#2c2c2e]" placeholder="Name">
                <input type="text" id="adm-coin-price" class="w-full bg-black p-4 rounded-xl mb-4 border border-[#2c2c2e]" placeholder="Price in TON">
                <button onclick="adminCreateCoin()" class="w-full py-4 bg-red-600 rounded-xl font-bold uppercase">Confirm Release</button>
            </div>
            <p class="text-[10px] text-gray-600 text-center">Owner Wallet: UQB4nPZHmv-krk6ayZ4Iy4BstgnSEpYOQHwYIXRsBBbTxF1V</p>
        </div>
    </div>

    <div class="fixed bottom-6 right-6 opacity-10" onclick="openAdmin()">‚öôÔ∏è</div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        webApp.headerColor = '#000000';

        const ADMIN_KEY = "LIX-ADMIN-2026-X";
        const OWNER_ADDR = "UQB4nPZHmv-krk6ayZ4Iy4BstgnSEpYOQHwYIXRsBBbTxF1V";
        
        let marketCoins = JSON.parse(localStorage.getItem('market')) || [{name: "LIX COIN", price: "1.00"}];

        function copyAddress() {
            navigator.clipboard.writeText(OWNER_ADDR);
            webApp.showAlert("Official Wallet Address copied to clipboard!");
        }

        function renderMarket() {
            const list = document.getElementById('market-list');
            list.innerHTML = `
                <div class="flex justify-between items-center py-4 border-b border-[#1c1c1d]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-[#24a1de] rounded-full flex items-center justify-center text-lg shadow-lg">üíé</div>
                        <div>
                            <p class="font-bold">Toncoin</p>
                            <p class="text-xs text-[#8e8e93]">$5.42 <span class="text-green-500">+2.15%</span></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold italic">100 TON</p>
                        <p class="text-xs text-[#8e8e93]">$542.00</p>
                    </div>
                </div>`;
            
            marketCoins.forEach(coin => {
                list.innerHTML += `
                <div class="flex justify-between items-center py-4 border-b border-[#1c1c1d]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 premium-gradient rounded-full flex items-center justify-center text-[10px] font-black italic shadow-lg">${coin.name.substring(0,2)}</div>
                        <div>
                            <p class="font-bold">${coin.name}</p>
                            <p class="text-xs text-[#8e8e93]">${coin.price} TON</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold italic">0 ${coin.name.split(' ')[0]}</p>
                        <p class="text-xs text-[#8e8e93]">$0.00</p>
                    </div>
                </div>`;
            });
        }

        async function userPay() {
            const name = document.getElementById('user-coin-name').value;
            if(!name) return webApp.showAlert("Please enter a token name!");
            webApp.showConfirm(`Pay 100 Stars to create "${name}"?`, (c) => {
                if(c) webApp.showAlert("Redirecting to Telegram Stars payment...");
            });
        }

        function openAdmin() { 
            if (prompt("SYSTEM KEY:") === ADMIN_KEY) { 
                document.getElementById('admin-screen').style.display = 'block'; 
            } 
        }
        function closeAdmin() { document.getElementById('admin-screen').style.display = 'none'; }
        
        function adminCreateCoin() {
            const n = document.getElementById('adm-coin-name').value;
            const p = document.getElementById('adm-coin-price').value;
            if(n && p) {
                marketCoins.push({name: n, price: p});
                localStorage.setItem('market', JSON.stringify(marketCoins));
                renderMarket();
                closeAdmin();
            }
        }

        renderMarket();
    </script>
</body>
</html>
