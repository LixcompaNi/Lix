<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LIX ENTERPRISE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style id="custom-styles">
        body { 
            background: #000000; 
            color: #ffffff; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .alpha-card {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 24px;
        }
        .btn-primary {
            background: #ef4444; /* Alpha Red */
            color: #ffffff;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary:active { transform: scale(0.98); background: #dc2626; }
        
        .btn-secondary {
            background: #222222;
            color: #ffffff;
            border-radius: 16px;
            font-weight: 600;
        }

        .divider { border-bottom: 0.5px solid #222222; }
        
        .admin-panel { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #000000; 
            z-index: 9999; 
            padding-top: env(safe-area-inset-top);
        }

        input, textarea {
            background: #111111 !important;
            border: 1px solid #222222 !important;
            color: white !important;
            border-radius: 12px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="h-[env(safe-area-inset-top)]"></div>

    <nav class="flex justify-between items-center px-6 py-4">
        <div class="flex items-center gap-3">
            <div id="user-avatar" class="w-9 h-9 bg-neutral-800 rounded-full flex items-center justify-center overflow-hidden border border-neutral-700">
                <span class="text-xs">üë§</span>
            </div>
            <div class="leading-tight">
                <p id="user-name" class="text-[13px] font-semibold">User Account</p>
                <p class="text-[10px] text-neutral-500 uppercase tracking-widest">Enterprise</p>
            </div>
        </div>
        <div class="flex gap-4">
            <span class="text-xl" onclick="webApp.showAlert('Notifications empty')">üîî</span>
        </div>
    </nav>

    <main class="px-6 pt-2">
        <section class="py-8">
            <p class="text-neutral-500 text-xs font-medium uppercase tracking-widest mb-2">Portfolio Value</p>
            <div class="flex items-baseline gap-2">
                <h1 id="display-balance" class="text-5xl font-bold tracking-tighter">$542,000</h1>
                <span class="text-green-500 text-sm font-bold">+12.5%</span>
            </div>
        </section>

        <div class="grid grid-cols-2 gap-3 mb-10">
            <button onclick="copyAddress()" class="btn-secondary py-4 flex items-center justify-center gap-2 text-sm">
                <span>üì•</span> Receive
            </button>
            <button onclick="userPay()" class="btn-primary py-4 flex items-center justify-center gap-2 text-sm shadow-lg shadow-red-900/20">
                <span>‚≠ê</span> Add Stars
            </button>
        </div>

        <section class="alpha-card overflow-hidden mb-8">
            <div class="px-5 py-4 divider flex justify-between items-center bg-white/5">
                <h3 class="text-[11px] font-bold text-neutral-400 uppercase tracking-widest">My Assets</h3>
                <span class="text-[10px] text-red-500 font-bold">Market Open</span>
            </div>
            
            <div id="assets-container">
                <div class="px-5 py-5 flex justify-between items-center divider">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-[#0088CC] rounded-xl flex items-center justify-center font-bold text-[10px]">TON</div>
                        <div>
                            <p class="text-sm font-bold text-white">Toncoin</p>
                            <p class="text-[10px] text-neutral-500 font-medium">Native Token</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold italic">100,000.00</p>
                        <p class="text-[10px] text-neutral-500">$5.42</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="alpha-card p-6 border-dashed border-neutral-800">
            <h4 class="text-sm font-bold mb-4">Mint Digital Asset</h4>
            <div class="space-y-4">
                <input type="text" id="user-coin-name" placeholder="Symbol (e.g. BTC)" class="w-full p-4 text-sm font-medium outline-none">
                <button onclick="userPay()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em]">
                    Execute Contract (100 Stars)
                </button>
            </div>
        </section>
    </main>

    <div id="admin-screen" class="admin-panel px-6 overflow-y-auto">
        <div class="flex justify-between items-center py-6">
            <h2 class="text-xl font-bold tracking-tighter italic text-red-500 underline">SYSTEM_ROOT</h2>
            <button onclick="closeAdmin()" class="w-10 h-10 bg-neutral-900 rounded-full flex items-center justify-center text-xl">‚úï</button>
        </div>
        
        <div class="space-y-6 pb-20">
            <div class="alpha-card p-5">
                <p class="text-[10px] font-bold text-neutral-500 uppercase mb-4 tracking-widest">Code Injection (CSS)</p>
                <textarea id="css-editor" class="w-full h-40 font-mono text-xs p-4 outline-none mb-4" placeholder=".alpha-card { border-color: red; }"></textarea>
                <button onclick="applyCode()" class="w-full py-4 bg-red-600 rounded-xl font-bold text-xs uppercase">Push Changes</button>
            </div>

            <div class="alpha-card p-5">
                <p class="text-[10px] font-bold text-neutral-500 uppercase mb-4 tracking-widest">Balance Modifier</p>
                <input type="text" id="new-balance" class="w-full p-4 mb-4 outline-none" placeholder="e.g. $10,000,000">
                <button onclick="updateBalance()" class="w-full py-4 bg-blue-600 rounded-xl font-bold text-xs uppercase">Override Display</button>
            </div>
        </div>
    </div>

    <div class="h-20" onclick="openAdmin()"></div>

    <script>
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        webApp.headerColor = '#000000';
        webApp.backgroundColor = '#000000';

        // AUTH SYSTEM
        if (webApp.initDataUnsafe && webApp.initDataUnsafe.user) {
            const user = webApp.initDataUnsafe.user;
            document.getElementById('user-name').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            if (user.photo_url) {
                document.getElementById('user-avatar').innerHTML = `<img src="${user.photo_url}" class="w-full h-full object-cover">`;
            }
        }

        const ADMIN_KEY = "LIX-ADMIN-2026-X";
        
        function openAdmin() {
            if (prompt("ROOT ACCESS REQUIRED:") === ADMIN_KEY) {
                document.getElementById('admin-screen').style.display = 'block';
            }
        }
        function closeAdmin() { document.getElementById('admin-screen').style.display = 'none'; }

        function applyCode() {
            const css = document.getElementById('css-editor').value;
            document.getElementById('custom-styles').innerHTML += css;
            localStorage.setItem('lix_custom_css', css);
            webApp.showAlert("System: Code Injected Successfully");
        }

        function updateBalance() {
            const val = document.getElementById('new-balance').value;
            if(val) {
                document.getElementById('display-balance').innerText = val;
                localStorage.setItem('lix_balance', val);
                webApp.showAlert("Display balance updated.");
            }
        }

        function copyAddress() {
            navigator.clipboard.writeText("UQB4nPZHmv-krk6ayZ4Iy4BstgnSEpYOQHwYIXRsBBbTxF1V");
            webApp.HapticFeedback.notificationOccurred('success');
            webApp.showAlert("Personal Enterprise Address Copied");
        }

        async function userPay() {
            const name = document.getElementById('user-coin-name').value;
            if(!name) return webApp.showAlert("Enter Asset Identifier");
            webApp.showConfirm(`Initiate Minting Order for "${name}" via Telegram Stars?`, (c) => {
                if(c) webApp.showAlert("Establishing Secure Bridge Connection...");
            });
        }

        // LOAD SAVED
        if(localStorage.getItem('lix_custom_css')) {
            document.getElementById('custom-styles').innerHTML += localStorage.getItem('lix_custom_css');
        }
        if(localStorage.getItem('lix_balance')) {
            document.getElementById('display-balance').innerText = localStorage.getItem('lix_balance');
        }
    </script>
</body>
</html>
