<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LixWallet | Creator Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e17; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .admin-panel { display: none; position: fixed; inset: 0; background: #0b0e17; z-index: 100; overflow-y: auto; padding: 20px; }
        .lix-gradient { background: linear-gradient(135deg, #6366f1, #a855f7); }
    </style>
</head>
<body class="max-w-md mx-auto pb-24">

    <header class="p-6 flex justify-between items-center">
        <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text lix-gradient">LIX WALLET</h1>
        <div id="admin-badge" class="hidden bg-red-500 text-[10px] font-bold px-2 py-1 rounded-full animate-pulse">ADMIN MODE</div>
    </header>

    <main class="px-6">
        <section class="mb-8">
            <h3 class="text-gray-500 text-[11px] font-bold uppercase mb-4 tracking-widest">–†—ã–Ω–æ–∫ –º–æ–Ω–µ—Ç</h3>
            <div id="market-list" class="grid grid-cols-1 gap-3">
                <div class="glass p-4 rounded-2xl flex justify-between items-center">
                    <div>
                        <span class="text-xs text-gray-400 font-bold">TON / USDT</span>
                        <div class="text-xl font-mono font-bold">$5.42</div>
                    </div>
                    <div class="text-right text-green-400 text-sm font-bold">+2.1%</div>
                </div>
            </div>
        </section>

        <section class="glass p-6 rounded-[2rem] border-purple-500/20">
            <h3 class="font-bold mb-4">–°–æ–∑–¥–∞—Ç—å —Å–≤–æ—é –º–æ–Ω–µ—Ç—É</h3>
            <p class="text-xs text-gray-400 mb-4 font-medium">–°—Ç–æ–∏–º–æ—Å—Ç—å: <span id="user-price-label">100</span> ‚≠ê</p>
            <input type="text" id="user-coin-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl mb-4 focus:outline-none focus:border-purple-500">
            <button onclick="userPay()" class="w-full py-4 lix-gradient rounded-2xl font-black text-sm uppercase">–û–ø–ª–∞—Ç–∏—Ç—å –∏ —Å–æ–∑–¥–∞—Ç—å</button>
        </section>
    </main>

    <div id="admin-screen" class="admin-panel">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold">üëë Admin Master</h2>
            <button onclick="closeAdmin()" class="text-gray-500">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>

        <div class="space-y-8">
            <div class="glass p-4 rounded-2xl">
                <label class="block text-xs font-bold text-gray-400 mb-2 uppercase">–¶–µ–Ω–∞ –¥–ª—è —é–∑–µ—Ä–æ–≤ (Stars)</label>
                <input type="number" id="adm-price" class="w-full bg-black/40 p-3 rounded-xl mb-3 border border-white/10" placeholder="100">
                <button onclick="updatePrice()" class="w-full py-2 bg-blue-600 rounded-xl text-sm font-bold">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ü–µ–Ω—É</button>
            </div>

            <div class="glass p-4 rounded-2xl border-red-500/30">
                <label class="block text-xs font-bold text-red-400 mb-2 uppercase text-center">–ì–ª–æ–±–∞–ª—å–Ω–∞—è –≠–º–∏—Å—Å–∏—è (–ë–µ—Å–ø–ª–∞—Ç–Ω–æ)</label>
                <input type="text" id="adm-coin-name" class="w-full bg-black/40 p-3 rounded-xl mb-2 border border-white/10" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã (–Ω–∞–ø—Ä. BITCOIN)">
                <input type="text" id="adm-coin-price" class="w-full bg-black/40 p-3 rounded-xl mb-3 border border-white/10" placeholder="–¶–µ–Ω–∞ (–Ω–∞–ø—Ä. $65,000)">
                <button onclick="adminCreateCoin()" class="w-full py-3 bg-red-600 rounded-xl text-sm font-black uppercase">–í—ã–ø—É—Å—Ç–∏—Ç—å –Ω–∞ —Ä—ã–Ω–æ–∫</button>
            </div>
            
            <button onclick="clearMarket()" class="w-full py-2 text-red-900 text-[10px] uppercase font-bold">–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –º–æ–Ω–µ—Ç—ã</button>
        </div>
    </div>

    <nav class="fixed bottom-6 left-6 right-6 glass p-2 rounded-3xl flex justify-around items-center">
        <button class="p-3 text-purple-500">üè†</button>
        <button onclick="openAdmin()" class="p-3 text-gray-400 opacity-20 hover:opacity-100">‚öôÔ∏è</button>
    </nav>

    <script>
        const ADMIN_KEY = "LIX-ADMIN-2026-X";
        let marketCoins = JSON.parse(localStorage.getItem('market')) || [];

        // –†–µ–Ω–¥–µ—Ä —Ä—ã–Ω–∫–∞
        function renderMarket() {
            const list = document.getElementById('market-list');
            // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ TON –ø–æ –¥–µ—Ñ–æ–ª—Ç—É
            list.innerHTML = `
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-blue-500">
                    <div><span class="text-xs text-gray-400 font-bold">TON / USDT</span><div class="text-xl font-mono font-bold">$5.42</div></div>
                    <div class="text-right text-green-400 text-sm font-bold">+2.1%</div>
                </div>`;
            
            marketCoins.forEach(coin => {
                list.innerHTML += `
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-purple-600 animate-fadeIn">
                    <div><span class="text-xs text-gray-400 font-bold uppercase">${coin.name} / TON</span><div class="text-xl font-mono font-bold">${coin.price}</div></div>
                    <div class="text-right text-purple-400 text-[10px] font-bold uppercase">Official</div>
                </div>`;
            });
        }

        // –ê–¥–º–∏–Ω-—Ñ—É–Ω–∫—Ü–∏–∏
        function openAdmin() {
            if (prompt("–í–≤–µ–¥–∏—Ç–µ –ö–õ–Æ–ß –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê:") === ADMIN_KEY) {
                document.getElementById('admin-screen').style.display = 'block';
                document.getElementById('admin-badge').classList.remove('hidden');
            } else { alert("–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê"); }
        }

        function closeAdmin() { document.getElementById('admin-screen').style.display = 'none'; }

        function updatePrice() {
            const p = document.getElementById('adm-price').value;
            document.getElementById('user-price-label').innerText = p;
            alert("–¶–µ–Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∞!");
        }

        function adminCreateCoin() {
            const name = document.getElementById('adm-coin-name').value;
            const price = document.getElementById('adm-coin-price').value;
            if(name && price) {
                marketCoins.push({name, price});
                localStorage.setItem('market', JSON.stringify(marketCoins));
                renderMarket();
                alert("–ú–û–ù–ï–¢–ê –í–´–ü–£–©–ï–ù–ê –ë–ï–°–ü–õ–ê–¢–ù–û!");
                document.getElementById('adm-coin-name').value = '';
            }
        }

        function clearMarket() {
            localStorage.removeItem('market');
            marketCoins = [];
            renderMarket();
        }

        function userPay() {
            alert("–û—à–∏–±–∫–∞: –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars. –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å –≤ @BotFather");
        }

        renderMarket();
    </script>
</body>
</html>
